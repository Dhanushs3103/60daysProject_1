<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>ASOS | Online shoping for latest Clothes and Fashion</title>
</head>
<body>
    <div id="root">
        <!-- top Part -->
        <div id="topPoint">
            <div id="topPointChild">
                <div>
                    <p>Marketplace</p>
                </div>
                <div>
                    <p>Help&FAQs</p>
                </div>
                <div id="flag">
                    <img src="https://assets.asosservices.com/storesa/images/flags/in.png" alt="indiaflag">
                </div>
            </div>
        </div>
        <!-- top part end -->

<!-- ===================================== -->

        <!-- NavBar start -->
        <div id="navbar">
           <!-- Nav part 1 -->
           
           <div id="navPart1">
             <div id="logo">
                <p>asos</p>
             </div>
             <div id="womenNav">
                <p>WOMEN</p>
             </div>
             <div id="menNav">
                <p>MEN</p>
             </div>
             <div id="searchNav">
                <input type="text" placeholder="Search for items and brands">

             </div>
             <div id="signInNav" style="background-color: black;">
                <i class="fa-regular fa-user" style="color: #edf3f1;"></i>
             </div>
             <div id="favoriteNav">
                <img src="" alt="">
             </div>
             <div id="cartNav"></div>
           </div>

           <!-- Nav part 2 -->
           <div id="navPart2">

           </div>
        </div>
        <!-- NavBar end -->
    </div>
</body>
</html>
