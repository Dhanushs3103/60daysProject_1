<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>ASOS | Online shoping for latest Clothes and Fashion</title>
</head>
<body>
    <div id="root">
        <!-- top Part -->
        <div id="topPoint">
            <div id="topPointChild">
                <div>
                    <p>Marketplace</p>
                </div>
                <div>
                    <p>Help&FAQs</p>
                </div>
                <div id="flag">
                    <img src="https://assets.asosservices.com/storesa/images/flags/in.png" alt="indiaflag">
                </div>
            </div>
        </div>
        <!-- top part end -->

<!-- ===================================== -->

        <!-- NavBar start -->
        <div id="navbar">
           <!-- Nav part 1 -->
           
         <div id="navPart1">
             <div id="logo">
                <p>asos</p>
             </div>
             <div id="womenNav">
                <p>WOMEN</p>
             </div>
             <div id="menNav">
                <p>MEN</p>
             </div>
             <div id="searchNav">
                <div id="rootSearch">
                    <input type="text" placeholder="Search for items and brands">
                   <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
             <div id="signInNav">
                <i class="fa-regular fa-user" style="color: #edf3f1;"></i>
             </div>
             <div id="favoriteNav" >
                <i class="fa-regular fa-heart" style="color: #f7f7f8;"></i>
             </div>
             <div id="cartNav" >
                <i class="fa-sharp fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
             </div>
         </div>

               <!-- Nav part 2 -->
         <div id="navPart2">
             <div id="womenNav2">WOMEN</div>
             <div id="saleNav2">
               <p> SALE: NOW UP TO 70% OFF</p>
             </div>
             <div id="menNav2">MEN</div>
         </div>
        </div>
        <!-- NavBar end --> 

    <!--======================================-->

       <!--Body Starts  -->
       <div id="heroSection">
          <img src="https://content.asos-media.com/-/media/homepages/unisex/generic-hp/13-march-2024/asos_march_generic-hp_desktop.jpg" alt="banner" id="banner">
          <!-- banner middle section - start  -->
          <!-- banner logo Items start -->
          <div id="bannerlogoItems">
            <div id="bannerLogo">
                <p>ASOS</p>
              </div>
              <div id="bannerLogoDown">
                <p>ASOS DESIGN and 850+ brands</p>
              </div>
          </div>
          <!-- banner logo Items End -->
          <!--======-->
          <!-- banner two buttons Start -->
          <div id="shopWomen">
            <p>SHOP WOMEN</p>
          </div>
          <div id="shopMen">
            <p>SHOP MEN</p>
          </div>
          <!-- banner two buttons End -->
          <!--======-->
          <!-- banner middle section - End  -->
                <!--======== -->
          <!-- banner bottom section - start -->
          <div id="bannerBottom">
            <div id="bannerBottom1">
                <p>EASY WORLDWIDE DELIVERY</p>
                <p>*minimum spends apply</p>
            </div>
            <div id="bannerBottom2">
                <p>ASOS DESIGN and 850+</p>
                <p>brands</p>
            </div>
          </div>

           <!-- banner bottom section - start -->
       </div>
    </div>
</body>
</html>
